<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title><h:outputText value=" :: Aplica&ccedil;&atilde;o Financeira :: "/><ui:insert name="title" /></title>
        <ui:insert name="script"></ui:insert>
    </h:head>

    <h:body>

        <div id="tudo">
            <div id="top">
                <h:form>
                    <p:menubar rendered="#{loginManagedBean.usuarioLogado}">
                        <p:submenu label="Banco" rendered="#{loginManagedBean.administrador}">
                            <p:menuitem>
                                <h:commandLink action="#{bancoManagedBean.montarPaginaParaInsercao}" value="Inserir Banco"/>
                            </p:menuitem>
                            <p:menuitem>
                                <h:commandLink action="#{bancoManagedBean.listar}" value="Listar Bancos"/>
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Ag&ecirc;ncia" rendered="#{loginManagedBean.administrador}">
                            <p:menuitem>
                                <h:commandLink action="#{agenciaManagedBean.montarPaginaParaInsercao}" value="Inserir Ag&ecirc;ncia"/>
                            </p:menuitem>
                            <p:menuitem>
                                <h:commandLink action="#{agenciaManagedBean.listar}" value="Listar Ag&ecirc;ncias"/>
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Transa&ccedil;&atilde;o" rendered="#{loginManagedBean.cliente}">
                            <p:menuitem>
                                <h:commandLink action="#{transacaoManagedBean.montarPaginaParaEfetuarTransacao}" value="Efetuar Transa&ccedil;&atilde;o"/>
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Logout">
                            <p:menuitem>
                                <h:commandLink action="#{loginManagedBean.efetuarLogout}" value="Logout"/>
                            </p:menuitem>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>

            <div id="content" class="center">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom" class="center_content">
                <ui:insert name="bottom">
                    <p:panel>
                        <h:outputText value="Curso de P&oacute;s-Gradua&ccedil;&atilde;o Lato Sensu em Computa&ccedil;&atilde;o - Desenvolvimento de Software para Web" />
                    </p:panel>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
